<!DOCTYPE html>

<html>
<head>
	<title> Form & Input Tag </title>
</head>
<body >

	<div bgcolor="grey">
			

	
	<table align="center" bgcolor="grey" width="500" height="500">
		
		<h1 align="center" > Registration Form </h1>
		<!--<tbody align="center"> -->
		<tr>
			<td>First Name</td>
			<td> <input type="text" name="FirstName"> </td>
		</tr>
		
		<tr>
			<td>Last Name</td>
			<td> <input type="text" name="LastName"> </td>
		</tr>
		
		<tr>
			<td>Nick Name</td>
			<td> <input type="text" name="NickName"> </td>
		</tr>
		
		<tr>
			<td>E-mail</td>
			<td> <input type="email" name="Useremail"> </td>
		</tr>
		
		<tr>
			<td>Create Password</td>
			<td> <input type="password" name="pass-word"> </td>
		</tr>
		
		<tr>
			<td>Date Of Birth</td>
			<td> <input type="date" name="DOB"> </td>
		</tr>
			
		<tr>
			<td>Gender</td>
			<td> <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female <input type="radio" name="gender"> Others</td>
		</tr>
			
		<tr>
			<td>Mobile</td>
			<td> <input type="number" name="phonenumber"> </td>
		</tr>
		
		<tr>
			<td>Address</td>
			<td> <textarea cols="25" rows="5"> </textarea>  </td>
		</tr>
		
		<tr>
			<td></td>
			<td> <input type="submit" name="button"> <input type="submit" name="button"></td>
		</tr>
		<!-- </tbody> -->

	
	
	</table>
	</div>
</body>

</html>
